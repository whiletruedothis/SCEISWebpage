<div class='main'>
    <h3 class='title'>{{ blog.title }}</h3>
    <div class='content'>
        <div class="left-text">
            <div [innerHTML]="blog.text" class="text"></div>
        </div>
        <div class='right-image'>
            <div>
                <img class='image' src="{{ blog.imageUrl }}">
                <label class='date'>{{ blog.date | date: 'dd/MM/yyyy' }}</label>
            </div>
        </div>
    </div>
</div>
